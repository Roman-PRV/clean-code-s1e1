<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400,700">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="common">
    <div class="header">
      <img class="header-img" src="./eisenhower-matrix.jpg">
      <a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="centered">
      <p id="add-task-section">
        <h3 class="section-name">Add Item</h3>
        <div class="task-row-wrapper">
          <input id="new-task" class="task task-input" type="text">
          <button class="btn">Add</button>
        </div>
      </p>
      <h3 class="section-name">Todo</h3>
      <ul id="incompleted-tasks" class="clear-list">
        <li class="task-section">
          <input type="checkbox" class="task-checkbox">
          <label class="task task-label">Pay Bills</label>
          <input type="text" class="task task-input">
          <button class="btn edit">Edit</button>
          <button class="btn delete"><img src="./remove.svg" class="delete-img"></button>
        </li>
        <li class="task-section edit-mode">
          <input type="checkbox" class="task-checkbox">
          <label class="task task-label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task task-input">
          <button class="btn edit">Save</button>
          <button class="btn delete"><img src="./remove.svg" class="delete-img"></button>
        </li>
      </ul>
      <h3 class="section-name">Completed</h3>
      <ul id="completed-tasks"  class="clear-list">
        <li class="task-section">
          <input type="checkbox" class="task-checkbox" checked>
          <label class="task task-label">See the Doctor</label>
          <input type="text" class="task task-input">
          <button class="btn edit">Edit</button>
          <button class="btn delete"><img src="./remove.svg" class="delete-img"></button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400,700">
    <link rel="stylesheet" href="style.css" media="screen">
  </head>
  <body class="common">
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="The Eisenhower matrix">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <h1 hidden>ToDo: The Eisenhower matrix</h1>
    <main class="main">
      <section class="section">
        <h2 class="section__name">Add Item</h2>
        <div class="task">
          <input class="task__text task__text_input task__text_new" type="text">
          <button class="btn btn_type_add">Add</button>
        </div>
      </section>
      <section class="section">
        <h2 class="section__name">Todo</h2>
        <ul class="section__list section__list_type_incompleted">
          <li class="task">
            <input type="checkbox" class="task__checkbox">
            <label class="task__text task__text_label">Pay Bills</label>
            <input type="text" class="task__text task__text_input">
            <button class="btn btn_type_edit">Edit</button>
            <button class="btn btn_type_delete"><img src="./remove.svg" class="delete-img" alt="delete"></button>
          </li>
          <li class="task task_edit-mode">
            <input type="checkbox" class="task__checkbox">
            <label class="task__text task__text_label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task__text task__text_input">
            <button class="btn btn_type_edit">Save</button>
            <button class="btn btn_type_delete"><img src="./remove.svg" class="delete-img" alt="delete"></button>
          </li>
        </ul>
      </section>
      <section class="section">
        <h2 class="section__name">Completed</h2>
        <ul class="section__list section__list_type_completed">
          <li class="task">
            <input type="checkbox" class="task__checkbox" checked>
            <label class="task__text task__text_label">See the Doctor</label>
            <input type="text" class="task__text task__text_input">
            <button class="btn btn_type_edit">Edit</button>
            <button class="btn btn_type_delete"><img src="./remove.svg" class="delete-img" alt="delete"></button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
